<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 200px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: center;
      }

      button {
        background: #0052cc;
        color: white;
        border: none;
        padding: 5px 15px;
        border-radius: 3px;
        cursor: pointer;
      }

      button:hover {
        background: #0047b3;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      #counter {
        font-size: 14px;
      }

      .no-highlights {
        text-align: center;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div class="container">
        <button id="prevButton">Prev</button>
        <span id="counter">0/0</span>
        <button id="nextButton">Next</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
