<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 250px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }

      .input-container {
        margin-bottom: 15px;
      }

      .input-container input {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .navigation-container {
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: center;
        margin-top: 10px;
      }

      button {
        background: #0052cc;
        color: white;
        border: none;
        padding: 5px 15px;
        border-radius: 3px;
        cursor: pointer;
      }

      button:hover {
        background: #0047b3;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      #counter {
        font-size: 14px;
        min-width: 40px;
        text-align: center;
      }

      .no-highlights {
        text-align: center;
        color: #666;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="input-container">
      <label for="classInput">Target class name:</label>
      <input
        type="text"
        id="classInput"
        placeholder="Enter class name..."
        value="diff-html-added"
      />
    </div>
    <div class="navigation-container">
      <button id="prevButton">Prev</button>
      <span id="counter">0/0</span>
      <button id="nextButton">Next</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
